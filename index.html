<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atom Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="menu">
    <!-- Particle 1 Structure -->
    <div class="particle-container">
        <h2 id="name-particle1">number 1</h2>
        <input id="input-number1" type="number" placeholder="count"/>
        <input id="input-color1" type="color" />

        <!-- Attraction/Repulsion for Particle 1 -->
        <div>
            <h2>particle1 -> particle1</h2>
            <button id="particle1-particle1">Repulsion/Attraction</button>
            <input id="particle1-particle1-range" type="number" placeholder="range">
            <input id="particle1-particle1-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 1 -> Particle 2 -->
        <div>
            <h2>particle1 -> particle2</h2>
            <button id="particle1-particle2-attract">Attraction</button>
            <button id="particle1-particle2-push">Repulsion</button>
            <input id="particle1-particle2-range" type="number" placeholder="range">
            <input id="particle1-particle2-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 1 -> Particle 3 -->
        <div>
            <h2>particle1 -> particle3</h2>
            <button id="particle1-particle3-attract">Attraction</button>
            <button id="particle1-particle3-push">Repulsion</button>
            <input id="particle1-particle3-range" type="number" placeholder="range">
            <input id="particle1-particle3-force" type="number" placeholder="force">
        </div>
    </div>

    <!-- Particle 2 Structure -->
    <div class="particle-container">
        <h2 id="name-particle2">number 2</h2>
        <input id="input-number2" type="number" placeholder="count"/>
        <input id="input-color2" type="color" />

        <!-- Attraction/Repulsion for Particle 2 -->
        <div>
            <h2>particle2 -> particle2</h2>
            <button id="particle2-particle2">Repulsion/Attraction</button>
            <input id="particle2-particle2-range" type="number" placeholder="range">
            <input id="particle2-particle2-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 2 -> Particle 1 -->
        <div>
            <h2>particle2 -> particle1</h2>
            <button id="particle2-particle1-attract">Attraction</button>
            <button id="particle2-particle1-push">Repulsion</button>
            <input id="particle2-particle1-range" type="number" placeholder="range">
            <input id="particle2-particle1-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 2 -> Particle 3 -->
        <div>
            <h2>particle2 -> particle3</h2>
            <button id="particle2-particle3-attract">Attraction</button>
            <button id="particle2-particle3-push">Repulsion</button>
            <input id="particle2-particle3-range" type="number" placeholder="range">
            <input id="particle2-particle3-force" type="number" placeholder="force">
        </div>
    </div>

    <!-- Particle 3 Structure -->
    <div class="particle-container">
        <h2 id="name-particle3">number 3</h2>
        <input id="input-number3" type="number" placeholder="count"/>
        <input id="input-color3" type="color" />

        <!-- Attraction/Repulsion for Particle 3 -->
        <div>
            <h2>particle3 -> particle3</h2>
            <button id="particle3-particle3">Repulsion/Attraction</button>
            <input id="particle3-particle3-range" type="number" placeholder="range">
            <input id="particle3-particle3-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 3 -> Particle 1 -->
        <div>
            <h2>particle3 -> particle1</h2>
            <button id="particle3-particle1-attract">Attraction</button>
            <button id="particle3-particle1-push">Repulsion</button>
            <input id="particle3-particle1-range" type="number" placeholder="range">
            <input id="particle3-particle1-force" type="number" placeholder="force">
        </div>

        <!-- Attraction/Repulsion for Particle 3 -> Particle 2 -->
        <div>
            <h2>particle3 -> particle2</h2>
            <button id="particle3-particle2-attract">Attraction</button>
            <button id="particle3-particle2-push">Repulsion</button>
            <input id="particle3-particle2-range" type="number" placeholder="range">
            <input id="particle3-particle2-force" type="number" placeholder="force">
        </div>
    </div>



</div>
<canvas id="canvas" ></canvas>
<script src="script.js">

</script>
</body>

</html>
